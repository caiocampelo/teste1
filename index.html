<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Testando</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" class="nome" >

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" class="cpf">

        <label for="idade">Idade</label>
        <input type="number" name="idade" class="idade">

        <h2>Endereço</h2>

        <section class="secaoend">
            <label for="rua">Rua</label>
            <input type="text" name="rua" class="rua">

            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" class="complemento">

            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" class="bairro">

            <label for="number">Numero</label>
            <input type="number" name="casa" class="casa">

            <label for="cep">Cep</label>
            <input type="text" value="" class="cep">
        </section>
        
    </form>
        
               
    
        
   
    
</body>
</html>
